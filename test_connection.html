<!DOCTYPE html>
<html>
<head>
    <title>Test Zvonilka Connection</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        code { background: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîî Zvonilka Connection Test</h1>
    <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç–µ–∫—É—â–∏–π –∞–¥—Ä–µ—Å –¥–ª—è —Ç–µ—Å—Ç–æ–≤. –û—Ç–∫—Ä–æ–π—Ç–µ –µ—ë –ø–æ –∞–¥—Ä–µ—Å—É <code>/test</code> –Ω–∞ –≤–∞—à–µ–º —Å–µ—Ä–≤–µ—Ä–µ.</p>
    <div id="status" class="status info">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</div>
    
    <button onclick="testWebSocket()">–¢–µ—Å—Ç WebSocket</button>
    <button onclick="testCamera()">–¢–µ—Å—Ç –∫–∞–º–µ—Ä—ã</button>
    <button onclick="testAPI()">–¢–µ—Å—Ç API</button>
    
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        const isHTTPS = window.location.protocol === 'https:';
        const httpBase = `${isHTTPS ? 'https:' : 'http:'}//${window.location.hostname}${window.location.port ? ':' + window.location.port : ''}`;
        const wsBase = `${isHTTPS ? 'wss:' : 'ws:'}//${window.location.hostname}${window.location.port ? ':' + window.location.port : ''}`;
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            log.appendChild(div);
        }
        
        function setStatus(message, type = 'info') {
            status.className = `status ${type}`;
            status.innerHTML = message;
        }
        
        async function testAPI() {
            try {
                setStatus('–¢–µ—Å—Ç–∏—Ä—É–µ–º API...', 'info');
                const response = await fetch(`${httpBase}/api/generate-room`);
                const data = await response.json();
                addLog(`API —Ä–∞–±–æ—Ç–∞–µ—Ç! Room ID: ${data.room_id}`, 'success');
                setStatus('API —Ç–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω', 'success');
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ API: ${error.message}`, 'error');
                setStatus('API —Ç–µ—Å—Ç –Ω–µ –ø—Ä–æ–π–¥–µ–Ω', 'error');
            }
        }
        
        function testWebSocket() {
            try {
                setStatus('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket...', 'info');
                const userId = Math.random().toString(36).substr(2, 9).toUpperCase();
                const ws = new WebSocket(`${wsBase}/ws/${userId}`);
                
                ws.onopen = () => {
                    addLog('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success');
                    setStatus('WebSocket —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                    
                    // –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
                    ws.send(JSON.stringify({
                        type: 'join_room',
                        room_id: `TEST-${userId}`
                    }));
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addLog(`–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${JSON.stringify(data)}`, 'info');
                };
                
                ws.onerror = (error) => {
                    addLog(`WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
                    setStatus('WebSocket –æ—à–∏–±–∫–∞', 'error');
                };
                
                ws.onclose = () => {
                    addLog('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ', 'info');
                };
                
                // –ó–∞–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    try { ws.close(); } catch (e) {}
                }, 5000);
                
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ WebSocket: ${error.message}`, 'error');
                setStatus('WebSocket —Ç–µ—Å—Ç –Ω–µ –ø—Ä–æ–π–¥–µ–Ω', 'error');
            }
        }
        
        async function testCamera() {
            try {
                setStatus('–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...', 'info');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                addLog('–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –ø–æ–ª—É—á–µ–Ω', 'success');
                setStatus('–ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    addLog('–ü–æ—Ç–æ–∫ –∫–∞–º–µ—Ä—ã –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'info');
                }, 2000);
                
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${error.message}`, 'error');
                setStatus('–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
                
                if (error.name === 'NotAllowedError') {
                    addLog('–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'error');
                } else if (error.name === 'NotFoundError') {
                    addLog('–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
                } else if (error.message && error.message.includes('secure')) {
                    addLog('–¢—Ä–µ–±—É–µ—Ç—Å—è HTTPS –∏–ª–∏ localhost –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ', 'error');
                }
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            addLog('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç—ã...', 'info');
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
